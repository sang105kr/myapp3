<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원목록</title>
  <style>
    table {
      border:1px solid;
      border-collapse: collapse;
    }
    td,th {
      border:1px solid;
      padding:5px;
    }
  </style>
</head>
<body>
  <h3>회원목록</h3>
  <hr>
  <table>
    <colgroup>
      <col><col><col><col><col>
    </colgroup>
    <thead>
      <tr>
        <th>순번</th>
        <th>아이디</th>
        <th>이메일</th>
        <th>가입일</th>
        <th>수정일</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="rec :${list}">
        <td>[[${recStat.count}]]</td>
        <td>[[${rec.memberId}]]</td>
        <td>[[${rec.email}]]</td>
        <td>[[${rec.cdate}]]</td>
        <td>[[${rec.udate}]]</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
